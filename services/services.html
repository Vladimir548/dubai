<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="services.css">
	<link rel="stylesheet" href="../css/fonts.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Services</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header_content">
				<div class="header_logo">
					<img src="../img/logo/Logo.svg" alt="Logo">
				</div>
				<nav class="header_menu">
					<ul class="header_list">
						<li class="header_item"><a href="#" class="header_link">buy <span class="header_arrow"></span></a>

							<ul class="sub_list">
								<li class="sub_item"><a href="#" class="sub_link">Category number one </a></li>
								<li class="sub_item"><a href="#" class="sub_link">Apartments in Dubai</a></li>
								<li class="sub_item"><a href="#" class="sub_link">Category number twenty five</a></li>
							</ul>
						</li>
						<li class="header_item"><a href="#" class="header_link">blog</a></li>
						<li class="header_item"><a href="#" class="header_link">about</a></li>
						<li class="header_item"><a href="#" class="header_link">contact</a></li>
						<div class="header_btn_content_screen">
							<button class="header_btn">Book a consultation</button>
						</div>
						<div class="header_number_content_screen">
							<span class="header_number">+7 (212) 674-25-10</span>
						</div>
						<div class="header_language_content_screen">
							<button class="header_language active">en</button>
							<button class="header_language">ru</button>
						</div>
					</ul>

				</nav>
				<div class="header_btn_content">
					<button class="header_btn">Book a consultation</button>
				</div>

				<div class="header_language_content">
					<button class="header_language active">en</button>
					<button class="header_language">ru</button>
				</div>
				<div class="header_number_content">
					<span class="header_number">+7 (212) 674-25-10</span>
				</div>
				<div class="header_burger">
					<span></span>
				</div>
			</div>
		</header>
		<div class="popup_wrapper">
			<div class="popup">
				<div class="popup_window">
					<div class="popup_close"></div>

					<div class="popup_content">
						<div class="popup_top">
							<h2 class="popup_tittle">Leave your contacts</h2>
							<div class="sub_tittle">
								<p>we will contact you within three hours </p>
							</div>
						</div>
						<form action="" class="popup_form">
							<div class="popup_input">
								<input type="text" required>
								<span>Name</span>
							</div>
							<div class="popup_input">
								<input type="phone" required>
								<span>Phone</span>
							</div>
							<button class="popup_btn">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<main class="main">
			<div class="main_back_img">
				<div class="main_text_content">
					<div class="main_sub_tittle">Rent</div>
					<div class="main_tittle">
						Furnished Apartments<br> <span>in Dubai</span>
					</div>
				</div>
			</div>
			<div class="main_information">
				<div class="main_information_top">
					Main <span class="arrow_main"></span>Services<span class="arrow_main"></span>Rent
					<span class="arrow_main"></span>
				</div>
			</div>
		</main>
	</div>



	<script src="services.js"></script>
</body>

</html>
